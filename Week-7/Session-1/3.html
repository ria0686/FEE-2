<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    *
    {
        margin:0;
        padding: 0;
    }
 
  nav {
    background-color:black;
    padding: 10px;
  }

  nav ul {
    list-style: none;
    display: flex;
  }

  nav ul li {
    margin: 0 10px;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
  }

  @media (orientation: portrait) {
    nav {
      display: none;
    }
  }
</style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>


</body>
</html>
