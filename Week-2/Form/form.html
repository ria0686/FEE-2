<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form
        {
            text-align: center;
            border:solid black;
            padding:10px;
        }
    </style>
</head>
<body>
    <h2 align="center">Registration Form</h2>
    <div class="form">
    <form action="submit">
        <label>Full name </label>
        <Input type="text",name="fname",required><br>
        <label>Email </label>
        <Input type="email",name="email",required><br>
        <label>Password</label>
        <Input type="password", name="password",required><br>
        <label>Hobbies</label>
        <Input type="checkbox",name="hobbies",required><br>Drawing
        <Input type="checkbox",name="hobbies",required><br>Swimming
        <Input type="checkbox",name="hobbies",required><br>Dancing
        <Input type="checkbox",name="hobbies",required><br>Singing
        <label>Gender</label>
        <Input type="radio",name="male",value="male">Male
        <Input type="radio",name="female",value="female">Female<br>
        <label>Country</label>
        <select type="">Select</select>
        <option value="">India</option>
        <option value="">USA</option>
        <option value="">Japan</option>
        <br>
        <label>Description</label>
        <textarea name="textarea" required></textarea><br>
        <button type="submit">Submit</button>

        <label></label>

    </form>
    </div>
</body>
</html>
