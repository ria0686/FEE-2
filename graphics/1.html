<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display Raw HTML Symbols</title>
</head>
<body>
  <h2>Displayed HTML Symbols</h2>
  <p>&lt; This is the less than symbol</p>
  <p>&gt; This is the greater than symbol</p>
  <p>&amp; This is the ampersand symbol</p>
  <p>&quot; This is the double quote symbol</p>
</body>
</html>
