<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discovery Land Company</title>
  <link href="2.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 10;
      background: transparent;
    }

    .logo img {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ddd;
    }

    .menu-icon {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
    
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://www.discoverylandco.com/assets/images/logos/logo-white.svg" alt="Discovery Land Company" />
    </div>
    <nav>
      <a href="">About DLC</a>
      <a href="1.html">Our Worlds</a>
      <a href="1.html">Experiences</a>
      <a href="1.html">Company</a>
      <a href="1.html">Gallery</a>
    </nav>
    <div class="menu-icon">&#9776;</div>
  </header>

  <section class="hero">
    <h1>Gallery</h1>
  </section>

</body>
</html>
