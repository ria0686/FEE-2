<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div
        {
            background-color: red;
        }
        span
        {
            background-color: pink;
            width:100%;
            display : block;
        }
        button{
            background-color: green;
            width:100%;
        }

    </style>
    <title>Display</title>
</head>
<body>
    <!-- block  -->
    <div>Div</div>
    <!-- inline -->
    <span>Span</span>
    <!-- inline block -->
    <button>Button</button>

</body>
</html>
