<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive YouTube Video</title>
  <style>
    .video-container {
      position: relative;
      padding-bottom: 56.25%; 
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h2>Responsive YouTube Video</h2>
  <div class="video-container">
    <iframe 
      src="https://youtu.be/i-1UgZ4sUqY?si=PLTKsSnJasO7Vgab" 
      title="YouTube video">
    </iframe>
  </div>
</body>
</html>
